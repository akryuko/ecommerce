{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Ecommerce Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">   
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>My Ecommerce Store</h1>
        </div>
        <nav class="nav">
            <a href="{% url 'product_list' %}">Products</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'register' %}">Register</a>
        </nav>
        <div class="cart-container">
            <a href="{% url 'cart' %}" class="cart-icon">
                <i class="bi bi-cart"></i> <!-- Bootstrap icon for the cart -->
                <span class="cart-count">{{ cart_count }}</span> <!-- Display item count -->
            </a>
        </div>
    </header>
    

    <section class="main-content">
        <h2>Featured Products</h2>
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                    <h3>{{ product.name }}</h3>
                    <p>${{ product.price }}</p>
                    <div class="product-buttons">
                        <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart-btn">Add to Cart</a>
                        <a href="{% url 'product_detail' product.id %}" class="view-btn">View</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 My Ecommerce Store</p>
    </footer>
</body>
</html>

<script>
    // AJAX request for Add to Cart button
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();  // Prevent default form submission behavior

            let productId = this.getAttribute('data-product-id');

            fetch(`/add_to_cart/${productId}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                // Update the cart count in the header
                document.getElementById('cart-count').textContent = data.cart_count;
            })
            .catch(error => console.error('Error adding to cart:', error));
        });
    });
</script>
