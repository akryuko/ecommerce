<!DOCTYPE html>
<html lang="en">
    <h2>Shopping Cart</h2>
    <ul>
        {% for item in cart_items %}
            <li>
                <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" style="width: 50px;">
                {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }} = ${{ item.total_price }}
            </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total_price }}</p>
    
</html>
