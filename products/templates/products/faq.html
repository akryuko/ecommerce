{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - My Ecommerce Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>My Ecommerce Store</h1>
        </div>
        <nav class="nav">
            <div class="header-actions">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'cart' %}" class="nav-link">Cart</a>
                <a href="{% url 'faq' %}" class="nav-link">FAQ</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="mb-4">Frequently Asked Questions</h2>
        <div class="accordion" id="faqAccordion">
            {% for faq in faqs %}
                <div class="card">
                    <div class="card-header" id="heading{{ forloop.counter }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                {{ faq.question }}
                            </button>
                        </h5>
                    </div>
                    <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                        <div class="card-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 My Ecommerce Store</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
