{% extends 'base.html' %}


{% load static %}

{% block title %}FAQ - Food Store{% endblock %}

{% block content %}
    <main class="container mt-5">
        <h2 class="mb-4">Frequently Asked Questions</h2>
        <div class="accordion" id="faqAccordion">
            {% for faq in faqs %}
                <div class="card">
                    <div class="card-header" id="heading{{ forloop.counter }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                {{ faq.question }}
                            </button>
                        </h5>
                    </div>
                    <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                        <div class="card-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}

{% block extra_js %}
    <!-- Ensure jQuery is loaded before Bootstrap's JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  <!-- Use this only if you don't have jQuery loaded elsewhere -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
