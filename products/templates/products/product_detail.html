{% extends "base.html" %}
{% load static %}

{% block title %}Product Detail - {{ product.name }}{% endblock %}

{% block content %}
<!-- Button Row -->
<div class="container d-flex justify-content-between">
    <!-- Back Button -->
    <button class="btn btn-secondary my-3" onclick="window.history.back();">Back</button>
    <!-- Go to Cart Button -->
    <a href="{% url 'cart' %}" class="btn btn-primary my-3">Go to Cart</a>
</div>

<!-- Product Details Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="row no-gutters">
                    <!-- Product Image -->
                    <div class="col-md-6">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top img-fluid" style="object-fit: contain; max-height: 400px;">
                    </div>
                    <!-- Product Info -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h3 class="card-title">{{ product.name }}</h3>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
                            <!-- Add to Cart Button -->
                            <a href="#" class="btn btn-primary add-to-cart-btn" data-product-id="{{ product.id }}">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/cart.js' %}"></script>
{% endblock %}
